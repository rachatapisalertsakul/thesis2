<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Maintenance Notification System - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('immage/homebg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0f0f0;
        }

        .navbar-text {
            color: #fff;
            font-size: 18px;
            margin-left: 20px;
            padding: 5px 15px;
            border: 2px solid #fff;
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-left: auto;
            margin-right: 30px;
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 250px; 
            position: fixed;
            top: 60px; 
            bottom: 0;
            left: 0;
            overflow: auto;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .sidebar .logout-button:hover {
            background-color: #c82333;
        }

        .container {
            margin-left: 270px; 
            padding: 80px 20px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px); 
            left: 250px; 
            color: #fff;
            z-index: 1000;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">หน้าหลัก</a>
        <span class="navbar-text">ผู้ดูแลระบบหอพัก</span>
    </div>
    <div class="sidebar">
        <a href="petition.html">ใบคำร้อง</a>
        <a href="status-check.html">ตรวจสอบสถานะ</a>
        <a href="admin-info.html">ข้อมูลผู้ดูแลระบบ</a>
        <a href="technician-info.html">ข้อมูลช่าง</a>
        <a href="index(start).html" class="logout-button">ออกจากระบบ</a>
    </div>
    <div class="container">
        <div class="content">
            <img src="immage/homebg.png" alt="Welcome Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Room Maintenance Notification System</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
