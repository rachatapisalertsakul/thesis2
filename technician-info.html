<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Maintenance Notification System - ข้อมูลช่าง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('immage/homebg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0f0f0;
        }

        .navbar-text {
            color: #fff;
            font-size: 18px;
            margin-left: 20px;
            padding: 5px 15px;
            border: 2px solid #fff;
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-left: auto;
            margin-right: 30px;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">หน้าหลัก</a>
        <span class="navbar-text">ข้อมูลช่าง</span>
    </div>
    <div class="container">
        <h2>ข้อมูลช่าง</h2>
        <p><strong>ชื่อ:</strong> นายอัมพล บุญส่ง</p>
        <p><strong>เบอร์โทรศัพท์:</strong> 096-325-7845</p>
        <p><strong>สถานที่ทำงาน:</strong> หอพักร่มเย็นอพาทเม้น</p>
        <a href="home.html" class="back-button">กลับไปยังหน้าหลัก</a>
    </div>
</body>
</html>
